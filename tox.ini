[tox]
envlist = flake8, mypy, py37, py38, py39, py310
toxworkdir = {env:TOX_WORK_DIR:.tox}

[testenv]
deps =
  -e .[dev]
setenv = HOME = {envtmpdir}
commands =
  pytest -v

[testenv:flake8]
deps =
  flake8>=3.8.4,<4.1
commands =
  flake8 ts_cc_extractor tests

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv:mypy]
deps =
  mypy==0.950

commands =
  mypy {posargs}
